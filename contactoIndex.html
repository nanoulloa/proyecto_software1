<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Municipalidad de Montes de Oca</title>
    <link rel="stylesheet" href="./css/contactoStyles.css">
</head>
<body>
    <header class="menu_principal">
        <div class="logo_header">
            <img class="imagen" src="./image/logoheader.png" alt="logo de la municipalidad">
        </div>
        <ul class="opciones">
            <li class="elemento_menu"><a class="enlace_menu" href="#">Inicio</a></li>
            <li class="elemento_menu"><a class="enlace_menu" href="#">Avisos</a></li>
            <li class="elemento_menu signup_item"><a class="enlace_menu" href="#">Sign up</a></li>
            <li class="elemento_menu login_item"><a class="enlace_menu" href="#">Log in</a></li>     
        </ul>
    </header>

    <main>
        <!-- Sección de Directorio -->
        <section class="directorio-container">
            <!-- Panel Izquierdo -->
            <div class="panel-departamentos">
                <h2>Departamentos</h2>
                <article class="contenedor-departamento">
                    <ul class="lista-areas">
                        <li class="area-departamento" data-area="gestiónTerritorial">Gestión territorial</li>
                        <li class="area-departamento" data-area="alcaldia">Alcaldia</li>
                        <li class="area-departamento" data-area="departamentoNuevo">departamentoNuevo</li>
                    </ul>
                </article>
            </div>

            <!-- Panel Derecho -->
            <div class="panel-informacion">
                <div id="contenedor-detalles">
                    <!-- Contenido inicial -->
                    <div class="tarjeta-informacion inicial">
                        <h3>Seleccione un departamento</h3>
                        <p>Por favor, haga clic en un departamento para ver su información de contacto.</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Sección del Mapa -->
        <section class="contact-section">
            <iframe 
                src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3930.010713092675!2d-84.05513722635628!3d9.933065274185722!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8fa0e386a01344fb%3A0xa041b8ff3f01b4c4!2sPalacio%20Municipal%20-%20Gobierno%20Local%20de%20Montes%20de%20Oca!5e0!3m2!1ses-419!2scr!4v1741238587785!5m2!1ses-419!2scr" 
                width="50%" 
                height="300" 
                loading="lazy" 
                referrerpolicy="no-referrer-when-downgrade" 
                rel="nofollow">
            </iframe>
        </section>
    </main>
    <script src="./js/script-contacto.js"></script>
</body>
</html>
