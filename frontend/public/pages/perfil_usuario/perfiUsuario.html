<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de usuario</title>
    <link rel="stylesheet" type="text/css" href="css/lookTemporal.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    
    <div id="header_placeholder"></div>

   <main>
        <section>
            <div class="bloqueDeFondo">
                <div class="foto_y_titulos">
                    <div class="foto_perfil">
                        <img src="../img/user-circle-regular-96.png" alt="foto_perfil_usuario">
                    </div>
                    <div class="titulos_perfil_usuario">
                        <h1>Perfil de usuario</h1>
                        <h2>Datos de la cuenta</h2>
                    </div>
                    <div><p></p></div>
                </div>
                
                
                <div class="informacion_usuario" id="informacion_usuario">
                    <ul>
                        <li>
                            <div class="grupo-info">
                                <label>Nombre:</label>
                                <div class="info-valor">
                                    <p id="valor_usuario"></p>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="grupo-info">
                                <label>Teléfono:</label>
                                <div class="info-valor">
                                    <p id="valor_telefono"></p>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="grupo-info">
                                <label>Correo electrónico:</label>
                                <div class="info-valor">
                                    <p id="valor_correo"></p>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="grupo-info">
                                <label>Dirección Exacta:</label>
                                <div class="info-valor">
                                    <p id="valor_direccion"></p>
                                </div>
                            </div>
                        </li>
                        <li>
                            <div class="grupo-info">
                                <label>Distrito:</label>
                                <div class="info-valor">
                                    <p id="valor_distrito"></p>
                                </div>
                            </div>
                        </li>
                    </ul>
                </div>
                
                <div class="contenedor_boton">
                    <div class="boton">
                        <button id="btn_editar_perfil" class="formulario__btn">Editar información</button>
                    </div>
                </div>
            </div>
        </section>
   </main>  
   
   <div id="footer_placeholder"></div>

<script src="js/header_footer.js"></script>
<script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
<script src="../../js/script_temporal.js"></script>
</body>
</html>
