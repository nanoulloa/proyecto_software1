<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Olvido de contraseña recuperación</title>
    <link rel="stylesheet" href="css/autenticacion.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div id="header_placeholder"></div>

    <div class="contenedor_recuperacion_autenticacion">
    <div class="formulario_recuperacion_autenticacion">
        <h1>Ingresar el código de recuperación</h1>
        <p class="text_autenticacion">Para tu seguridad, enviamos el código a tu correo electrónico.</p>
        <form method="post" action="/recuperacion-nuevacontrasena">
            <div class="recuperacion_autenticacion" id="grupo_recuperacion_autenticacion">
                <label>Ingresar código de recuperación</label>
                <div class="recuperacion_autenticacion__grupo-input">
                    <input type="number" class="recuperacion_autenticacion" name="numero_recuperacion_autenticacion" id="numero_recuperacion_autenticacion">
                    <i class='recuperacion_autenticacion bx bxs-x-circle'></i>
                </div>
                <p class="recuperacion_autenticacion__input-error">
                    El código de recuperación debe ser un número de 6 dígitos
                </p>
                <button type="submit" class="btn-continuar_autenticacion">Enviar código
                </button>
            </div>
        </form>
    </div>
    </div>

    <div id="footer_placeholder"></div>

    <script src="js/header_footer.js"></script>
    <script src="js/autenticacion.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>

</body>

</html>
