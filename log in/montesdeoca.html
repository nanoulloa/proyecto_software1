<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="montesdeoca.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Montes de Oca</title>
</head>
<body>
    <header class="menu_principal">
        <div class="logo_header">
            <img class="imagen" src="../img/logo header.png" alt="logo de la municipalidad">
        </div>
        <ul class="opciones">
            <li class="elemento_menu central"><a class="enlace_menu" href="#">Inicio</a></li>
            <li class="elemento_menu central"><a class="enlace_menu" href="#">Avisos</a></li>
        </ul>
        <ul class="opciones2">
            <li class="elemento_menu signup_item"><a class="enlace_menu" href="#">Sign up</a></li>
            <li class="elemento_menu login_item"><a class="enlace_menu" href="#">Log in</a></li> 
        </ul>
    </header>
    <div class="formulario">
        <h1>Inicio de sesion</h1>
        <form method="post">
            <div class="username">
                <input type="text" required>
                <label>Nombre de usuario</label>
            </div>
            <div class="username">
                <input type="password" required>
                <label>Contraseña</label>
            </div>
            <br>
            <div class="recordar">¿Olvido su contraseña?</div>
            <input type="submit" value="Iniciar">
            <p class="google">O iniciar sesion con Google</p>
            <div class="social-icon-btn">
                <a href="#"><i class='bx bxl-google'></i></a>
            </div>
            <div class="registrarse">
                Quiero hacer el <a href="#">registro</a>
            </div>
    </form>
    </div>
</body>
</html>
