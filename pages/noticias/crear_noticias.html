<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Noticia</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/proyecto_software1/css/crear_noticias.css">
</head>
<body>
    <div id="header-placeholder"></div>

    <div class="container">
        <h1>Noticias para la Comunidad</h1>
        <form class="formulario">
            <label for="titulo">Título:</label>
            <input type="text" id="titulo" name="titulo" required>
            <label for="contenido">Contenido:</label>
            <textarea id="contenido" name="contenido" rows="5" required></textarea>
            <label for="fecha-inicio">Fecha de publicación:</label>
            <input type="date" id="fecha-inicio" name="fecha-inicio" required>
    
            <label for="imagen">Subir imagen:</label>
            <input type="file" id="imagen" name="imagen" accept="image/*">
            <button type="submit">Crear noticia</button>
        </form>
    </div>

    <div id="footer-placeholder"></div>

    <script src="/proyecto_software1/js/header_footer.js"></script>  
    
</body>
</html>
