<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Iniciativa - Municipalidad de Montes de Oca</title>
    <link rel="stylesheet" href="/proyecto_software1/css/iniciativaStyles.css">
</head>
<body>
    <header class="menu_principal">
        <div class="logo_header">
            <img class="imagen" src="./proyecto_software1/img/logo header.png" alt="logo de la municipalidad">
        </div>
        <ul class="opciones">
            <li class="elemento_menu"><a class="enlace_menu" href="#">Inicio</a></li>
            <li class="elemento_menu"><a class="enlace_menu" href="#">Avisos</a></li>
            <li class="elemento_menu signup_item"><a class="enlace_menu" href="#">Sign up</a></li>
            <li class="elemento_menu login_item"><a class="enlace_menu" href="#">Log in</a></li>     
        </ul>
    </header>

    <main>
        <section class="formulario-container">
            <div class="formulario-wrapper">
                <h2>Nueva Iniciativa Ciudadana</h2>
                <form class="iniciativa-form">
                    <div class="form-group">
                        <label for="titulo">Título de la Iniciativa</label>
                        <input type="text" id="titulo" name="titulo" required>
                    </div>

                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <textarea id="descrscripcion" name="descripcion" rows="6" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="categoria">Categoría</label>
                        <select id="categoria" name="categoria" required>
                            <option value="">Seleccione una categoría</option>
                            <option value="infraestructura">Infraestructura</option>
                            <optionion value="ambiente">Medio Ambiente</option>
                            <option value="social">Desarrollo Social</option>
                            <option value="cultura">Cultura</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="documentos">Documentos de Respaldo (opcional)</label>
                        <input type="file" id="documentos" name="documentos" multiple>
                    </div>

                    <button type="submit" class="submit-btn">Enviar Iniciativa</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
