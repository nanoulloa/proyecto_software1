<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nueva Iniciativa - Municipalidad de Montes de Oca</title>
    <link rel="stylesheet" href="/proyecto_software1/css/iniciativaStyles.css">
</head>
<body>
    
    <div id="header_placeholder"></div>

    <main>
        <section class="formulario-container">
            <div class="formulario-wrapper">
                <h2>Nueva Iniciativa Ciudadana</h2>
                <form class="iniciativa-form">
                    <div class="form-group">
                        <label for="titulo">Título de la Iniciativa</label>
                        <input type="text" id="titulo" name="titulo" required>
                    </div>

                    <div class="form-group">
                        <label for="descripcion">Descripción</label>
                        <textarea id="descrscripcion" name="descripcion" rows="6" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="categoria">Categoría</label>
                        <select id="categoria" name="categoria" required>
                            <option value="">Seleccione una categoría</option>
                            <option value="infraestructura">Infraestructura</option>
                            <optionion value="ambiente">Medio Ambiente</option>
                            <option value="social">Desarrollo Social</option>
                            <option value="cultura">Cultura</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="documentos">Documentos de Respaldo (opcional)</label>
                        <input type="file" id="documentos" name="documentos" multiple>
                    </div>

                    <button type="submit" class="submit-btn">Enviar Iniciativa</button>
                </form>
            </div>
        </section>
    </main>

    <div id="footer_placeholder"></div>

    <script src="/proyecto_software1/js/header_footer.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>
</body>
</html>
