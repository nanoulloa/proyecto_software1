<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autenticación de usuario</title>
    <link rel="stylesheet" href="css/autenticacionlogin.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <div id="header_placeholder"></div>

    <div class="contenedor_autenticacion">
    <div class="formulario_autenticacion">
        <h1>Ingresar el código de autenticacion</h1>
        <p>Para tu seguridad, enviamos el código a tu correo electrónico.</p>
        <form method="post">
            <div class="autenticacion" id="grupo_autenticacion">
                <label>Ingresar código de autenticación</label>
                <div class="autenticacion__grupo-input">
                    <input type="number" class="autenticacion" name="numero_autenticacion" id="numero_autenticacion">
                    <i class='autenticacion bx bxs-x-circle'></i>
                </div>
                <p class="autenticacion__input-error">
                    El código de autenticación debe ser un número de 6 dígitos
                </p>
                <button type="submit" class="btn-continuar_autenticacion">Enviar código
                </button>
            </div>
        </form>
    </div>
    </div>

    <div id="footer_placeholder"></div>

    <script src="js/header_footer.js"></script>
    <script src="js/autenticacionlogin.js"></script>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js" crossorigin="anonymous"></script>

</body>

</html>
